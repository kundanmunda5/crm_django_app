{% extends 'crm_webapp/base.html' %}
{% load crispy_form_tags %}

{% block content %}

<div class="container bg-light shadow-md- p-5 form-layout">
    <h3> Update Record</h3>
    <h5> Update Your record down below</h5>
    <hr>
    <br>

    <form method="POST" autocomplete="off">

        {% csrf_token %}
        {{form|crispy}}

        <br>
        <button type="submit" class="btn btn-primary w-100 btn-block p2-2"> Update Record</button>



    </form>
    <br>
</div>


{% endblock %}
