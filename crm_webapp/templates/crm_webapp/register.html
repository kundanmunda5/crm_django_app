{% extends 'crm_webapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container bg-light shadow-md- p-5 form-layout">
        <h3> Create Your Account</h3>
        <h5> Start Managing your clients today</h5>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}
            {{form|crispy}}

            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p2-2"> Create Account</button>



        </form>
        <br>

        <div class="text-center">
            <p> Already have an account? </p> 
            <a href="{% url 'login' %}"> Login </a>
        </div>
    </div>

{% endblock %}
