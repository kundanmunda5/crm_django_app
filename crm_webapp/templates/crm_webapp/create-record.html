{% extends 'crm_webapp/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container bg-light shadow-md- p-5 form-layout">
    <h3> Add New Record</h3>
    <h5> Start adding your new recoreds</h5>
    <hr>
    <br>

    <form method="POST" autocomplete="off">

        {% csrf_token %}
        {{form|crispy}}

        <br>

    </form>
    <br>
</div>


{% endblock %}
